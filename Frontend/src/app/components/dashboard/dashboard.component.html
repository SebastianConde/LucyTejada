<div class="page-container">
  <div class="panel-wrapper">
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="circle-logo">
            <img src="/assets/icons/LucyTejada2.png" alt="Lucy Tejada Icon" />
          </div>
          <nav>
            <ul>
              <!-- Solo Coordinador o Administrativo -->
              <li *ngIf="rol === 'ROLE_Administrativo' || rol === 'ROLE_Coordinador'">
                <a routerLink="usuarios" routerLinkActive="active">Usuarios</a>
              </li>

              <li *ngIf="rol === 'ROLE_Instructor'">
                <a routerLink="estudiantes" routerLinkActive="active">Estudiantes</a>
              </li>

              <li *ngIf="rol === 'ROLE_Instructor' || rol === 'ROLE_Coordinador'">
                <a routerLink="cursos" routerLinkActive="active">Cursos</a>
              </li>

              <!-- Solo Administrativo -->
              <li *ngIf="rol === 'ROLE_Administrativo'">
                <a routerLink="reportes" routerLinkActive="active">Reportes</a>
              </li>
            </ul>
          </nav>
        </div>
        <button (click)="logout()" class="logout-btn">Cerrar sesi√≥n</button>
      </aside>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
