<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="Espacio-titulo">
    <h1>Registro de Usuario</h1>
  </div>
  <div class="Espacio-datos">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <div
        *ngIf="
          registerForm.get('nombre')?.invalid &&
          registerForm.get('nombre')?.touched
        "
      >
        El nombre es obligatorio
      </div>
    </div>

    <div>
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" formControlName="apellidos" />
      <div
        *ngIf="
          registerForm.get('apellidos')?.invalid &&
          registerForm.get('apellidos')?.touched
        "
      >
        Los apellidos son obligatorios
      </div>
    </div>

    <div>
      <label for="cedula">Cédula</label>
      <input id="cedula" type="text" formControlName="cedula" />
      <div
        *ngIf="
          registerForm.get('cedula')?.invalid &&
          registerForm.get('cedula')?.touched
        "
      >
        La cédula es obligatoria y debe tener 10 dígitos
      </div>
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        El correo electrónico es obligatorio y debe ser válido
      </div>
    </div>

    <div>
      <label for="rol">Rol</label>
      <input id="rol" type="text" formControlName="rol" />
      <div
        *ngIf="
          registerForm.get('rol')?.invalid && registerForm.get('rol')?.touched
        "
      >
        El rol es obligatorio
      </div>
    </div>
    <div class="Espacio-botones">
      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
      <button type="button">Cancelar</button>
    </div>
  </div>
</form>
